<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
><p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>


<mat-form-field>
  <mat-label>Select team</mat-label>
  <mat-select>
    <mat-option *ngFor="let team of teamLabels" [value]="team">
      {{team}}
    </mat-option>
  </mat-select>
</mat-form-field>
